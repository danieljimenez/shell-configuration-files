$mise\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$netns\
$shell\
$directory$character"""

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
disabled = true

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
disabled = false

[[kubernetes.contexts]]
context_pattern = ".*staging.*"
style = "green"

[[kubernetes.contexts]]
context_pattern = ".*production.*"
style = "red"
